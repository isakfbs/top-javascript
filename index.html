<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="book-container"
      style="display: flex; flex-wrap: wrap; gap: 1rem"
    ></div>
    <button
      id="new-book-btn"
      style="
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      New Book
    </button>

    <div
      id="form-container"
      style="
        display: none;
        margin-top: 1rem;
        border: 1px solid #ccc;
        padding: 1rem;
        border-radius: 8px;
        max-width: 400px;
      "
    >
      <h3>Add New Book</h3>
      <form id="new-book-form">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          style="width: 100%; margin-bottom: 0.5rem; padding: 0.5rem"
        /><br />

        <label for="image">Image Path:</label>
        <input
          type="text"
          id="image"
          name="image"
          required
          style="width: 100%; margin-bottom: 0.5rem; padding: 0.5rem"
        /><br />

        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          required
          style="width: 100%; margin-bottom: 0.5rem; padding: 0.5rem"
        /><br />

        <label for="pages">Number of Pages:</label>
        <input
          type="number"
          id="pages"
          name="pages"
          required
          style="width: 100%; margin-bottom: 0.5rem; padding: 0.5rem"
        /><br />

        <button
          type="submit"
          style="
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Add Book
        </button>
      </form>
    </div>
  </body>
  <script src="scripts/Books.js"></script>
  <script src="scripts/objects.js"></script>
</html>
